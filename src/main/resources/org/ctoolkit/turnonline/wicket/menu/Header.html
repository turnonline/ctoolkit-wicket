<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <header>
        <!-- SWIPE MENU -->
        <div wicket:id="swipe-menu"></div>

        <!-- TOP MENU -->
        <div class="top-menu-fixer"></div>
        <div class="top-menu" wicket:id="top-menu">
            <div class="main row">
                <div class="col-1">
                    <a class="toggle-menu-btn" wicket:id="toggle-menu-btn"></a>
                </div>

                <div class="top-links col-11">
                    <!-- shopping cart button -->
                    <a wicket:id="shopping-cart-button">
                        <span><wicket:message key="title.shopping-cart"/></span>
                        <strong wicket:id="cart-items"></strong>
                    </a>

                    <!-- Login/Signup/MyAccount/Logout links -->
                    <a class="top-link icon icon-plus" wicket:id="link-signUp">
                        <span wicket:id="signUpLabel"></span>
                    </a>
                    <a class="top-link icon icon-user" wicket:id="link-login">
                        <span wicket:id="loginLabel"></span>
                    </a>
                    <a class="top-link icon icon-logout" wicket:id="link-logout">&nbsp;</a>

                    <a class="top-link icon icon-settings" wicket:id="link-settings">&nbsp;</a>

                    <a class="top-link icon" wicket:id="link-myAccount">
                        <span wicket:id="myAccountLabel"></span>
                    </a>

                    <!-- search input -->
                    <div class="search-box">
                        <input type="text" wicket:id="search"/>
                    </div>
                    <div id="navbar"></div>
                </div>
            </div>
        </div>

        <!-- BOTTOM MENU -->
        <div class="bottom-menu">
            <div class="main row">
                <a wicket:id="logo-link" class="logo responsive-image thumbnail"></a>

                <nav wicket:id="navigation"></nav>
            </div>
        </div>
    </header>
</wicket:panel>
</body>
</html>
