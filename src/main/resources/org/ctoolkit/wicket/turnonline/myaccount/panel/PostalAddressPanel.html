<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset>
        <div class="title">
            <wicket:message key="title.postalAddress"/>
        </div>

        <input type="checkbox" class="comp" wicket:id="hasPostalAddress"/>
        <input type="text" class="comp" wicket:id="businessName"/>
        <input type="text" class="comp" wicket:id="firstName"/>
        <input type="text" class="comp" wicket:id="lastName"/>
        <input type="text" class="comp" wicket:id="street"/>
        <input type="text" class="comp" wicket:id="city"/>
        <input type="text" class="comp" wicket:id="postcode"/>
        <select class="comp" wicket:id="country"></select>
    </fieldset>
</wicket:panel>
</body>
</html>
