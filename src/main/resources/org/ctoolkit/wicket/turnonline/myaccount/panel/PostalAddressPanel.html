<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset>
        <div class="title">
            <wicket:message key="title.postalAddress"/>
        </div>

        <input type="checkbox" class="comp" wicket:id="postalAddressSame"/>
        <input type="text" class="comp" wicket:id="postalAddressBusinessName"/>
        <input type="text" class="comp" wicket:id="postalAddressName"/>
        <input type="text" class="comp" wicket:id="postalAddressSurname"/>
        <input type="text" class="comp" wicket:id="postalAddressStreet"/>
        <input type="text" class="comp" wicket:id="postalAddressCity"/>
        <input type="text" class="comp" wicket:id="postalAddressZip"/>
        <select class="comp" wicket:id="postalAddressState"></select>
    </fieldset>
</wicket:panel>
</body>
</html>
