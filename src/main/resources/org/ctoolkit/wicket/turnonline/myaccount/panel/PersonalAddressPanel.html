<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset>
        <div class="title">
            <wicket:message key="title.address"/>
        </div>

        <input type="text" class="comp" wicket:id="personalAddressStreet"/>
        <input type="text" class="comp" wicket:id="personalAddressCity"/>
        <input type="text" class="comp" wicket:id="personalAddressZip"/>
        <select class="comp" wicket:id="personalAddressState"></select>
    </fieldset>
</wicket:panel>
</body>
</html>
