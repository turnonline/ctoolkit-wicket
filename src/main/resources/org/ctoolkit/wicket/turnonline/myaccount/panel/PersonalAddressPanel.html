<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset>
        <div class="title">
            <wicket:message key="title.address"/>
        </div>

        <input type="text" class="comp" wicket:id="street"/>
        <input type="text" class="comp" wicket:id="city"/>
        <input type="text" class="comp" wicket:id="postcode"/>
        <select class="comp" wicket:id="country"></select>
    </fieldset>
</wicket:panel>
</body>
</html>
