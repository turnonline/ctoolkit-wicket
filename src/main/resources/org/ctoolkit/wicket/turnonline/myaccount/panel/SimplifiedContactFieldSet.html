<?xml version="1.0" encoding="UTF-8"?>
<!--suppress HtmlFormInputWithoutLabel -->
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset>
        <div class="title">
            <wicket:message key="title.contactPerson"/>
        </div>

        <input type="checkbox" class="comp" wicket:id="expanded"/>
        <input type="text" class="comp" wicket:id="contactPrefix"/>
        <input type="text" class="comp" wicket:id="contactPersonName"/>
        <input type="text" class="comp" wicket:id="contactPersonSurname"/>
        <input type="text" class="comp" wicket:id="contactSuffix"/>
        <input type="text" class="comp" wicket:id="contactCellPhoneNumber"/>
        <input type="text" class="comp" wicket:id="contactEmail"/>
    </fieldset>
</wicket:panel>
</body>
</html>
