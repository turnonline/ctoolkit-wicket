<?xml version="1.0" encoding="UTF-8"?>
<!--suppress HtmlFormInputWithoutLabel -->
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset>
        <div class="title">
            <wicket:message key="title.contactPerson"/>
        </div>

        <input type="checkbox" class="comp" wicket:id="expanded"/>
        <input type="text" class="comp" wicket:id="prefix"/>
        <input type="text" class="comp" wicket:id="firstName"/>
        <input type="text" class="comp" wicket:id="lastName"/>
        <input type="text" class="comp" wicket:id="suffix"/>
        <input type="text" class="comp" wicket:id="phone"/>
        <input type="text" class="comp" wicket:id="email"/>
    </fieldset>
</wicket:panel>
</body>
</html>
